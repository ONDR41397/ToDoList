<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head()}"></head>
<body>
	<div class="container">

		<h1 class="my-4 h1 text-primary">登録完了</h1>

		<div class="row">
			<div class="col-md-12">

				<p>以下のタスクが登録されました</p>

				<table class="table table-info">
					<thead>
						<tr>
							<th>タイトル</th>
							<th>内容</th>
						</tr>
					</thead>
					<tr th:object="${task}">
						<td>[[${task.title}]]</td>
						<td>[[${task.content}]]</td>
					</tr>
				</table>

				<p>
					<a th:href="@{/menu}">メニューに戻る</a>
				</p>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
	<th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>
</html>
